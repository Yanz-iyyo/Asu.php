<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UploadPro - by Gxyenn</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-200">

    <!-- Particle Background -->
    <div class="particles" id="particles"></div>

    <main id="login-view" class="view p-4 text-center">
        <div class="card p-8 md:p-10 rounded-2xl relative overflow-hidden w-full max-w-md">
            <h1 class="text-3xl md:text-4xl font-bold text-white mb-2 fade-in">UploadPro</h1>
            <p class="text-gray-400 mb-6 max-w-md fade-in">Upload file apa saja, termasuk Zip dan Extrak Melalui Feature yang di Sediakan.</p>
            <button id="login-btn" class="btn py-3 px-6 text-base w-full btn-primary fade-in">
                <i class="fab fa-github"></i>
                Login with GitHub
            </button>
        </div>
    </main>

    <main id="dashboard-view" class="view hidden p-4 w-full">
        <div class="w-full max-w-2xl mx-auto">
            <header class="flex flex-col sm:flex-row justify-between items-center mb-8 gap-4 fade-in">
                <h1 class="text-3xl font-bold text-white">Dashboard <span class="typewriter">UploadPro</span></h1>
                <div class="flex items-center gap-3">
                    <span id="user-name" class="text-gray-300 font-medium text-sm"></span>
                    <img id="user-avatar" class="w-9 h-9 rounded-full border-2 border-purple-500" alt="Avatar">
                    <button id="logout-btn" class="bg-gray-700 hover:bg-red-600 text-white font-semibold py-1 px-3 text-sm rounded-md transition">Logout</button>
                </div>
            </header>
            <div id="file-drop-section" class="card rounded-2xl p-6 fade-in">
                <input type="file" id="file-input" class="hidden" multiple>
                <div id="drop-zone" class="drop-zone rounded-lg p-10 text-center cursor-pointer">
                    <p id="drop-zone-text" class="text-gray-300 text-lg">UPLOAD YOUR FILES</p>
                    <p class="text-gray-400 text-sm mt-1">Seret & jatuhkan file di sini, atau <span id="browse-link" class="text-primary font-semibold cursor-pointer">klik untuk memilih</span></p>
                </div>
                <div id="file-list" class="mt-4 text-gray-300 text-sm"></div>
                <button id="start-upload-btn" class="btn mt-5 w-full py-3 px-5 text-base disabled:bg-gray-600 disabled:cursor-not-allowed" disabled>
                    <i class="fas fa-cloud-upload-alt"></i>
                    Lanjutkan
                </button>
            </div>
        </div>
    </main>
    
    <div id="modal-container" class="hidden fixed inset-0 bg-gray-900 bg-opacity-80 backdrop-blur-sm flex items-center justify-center p-4 z-10">
    </div>
    
    <div id="uploading-view" class="hidden fixed inset-0 bg-gray-900 bg-opacity-80 backdrop-blur-sm flex items-center justify-center p-4 z-20">
        <div class="card w-full max-w-sm rounded-xl p-6 text-center">
            <div class="loader mx-auto"></div>
            <p id="upload-status-text" class="text-lg font-semibold text-white mt-5 mb-6">Mengupload file...</p>
            <div class="border-t border-gray-700 pt-5">
                <p class="text-xs text-gray-400">Hai! Nama saya Gxyenn, pengembang web ini.</p>
                <p class="text-xs text-gray-400 mb-3">Tolong gunakan dengan baik ya!</p>
                <div class="flex justify-center items-center gap-4">
                    <a href="https://github.com/Gxyenn" target="_blank" class="social-icon text-gray-400 hover:text-white" title="GitHub">
                        <i class="fab fa-github text-xl"></i>
                    </a>
                    
                    <a href="https://tiktok.com/@Gxyenn969" target="_blank" class="social-icon text-gray-400 hover:text-white" title="TikTok">
                        <i class="fab fa-tiktok text-xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
    
    <div id="toast" class="hidden fixed bottom-5 right-5 card border border-gray-700 py-2 px-4 rounded-lg shadow-lg text-white text-sm">
        <p id="toast-message"></p>
    </div>
  <script src="script.js"></script>
</body>
</html>
